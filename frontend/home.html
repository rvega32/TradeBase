<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeBase - Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="brand">TradeBase</div>

  <div class="form-container">
    <h2>Post a New Service</h2>
    <form id="serviceForm">
      <input type="text" name="name" placeholder="Service Name" required />
      <input type="text" name="description" placeholder="Description" required />
      <input type="text" name="provider" placeholder="Your Name" required />
      <button type="submit">Post Service</button>
    </form>
  </div>

  <ul class="services-list" id="serviceList">
    <!-- Services with Delete buttons will be added here dynamically -->
  </ul>

  <p style="text-align:center; margin-top: 20px;">
    <a href="/logout">Logout</a>
  </p>

  <!-- External JavaScript file -->
  <script src="mainscript.js"></script>
</body>
</html>
